<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
    <title>登录</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/font-awesome-4.5.0/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="shortcut icon" href="../pc/bitbug_favicon.ico" />
</head>

<body>
    <div class="container">
        <div class="login-header">
            <div class="login-logo">
                <a href="index.html"><img src="./img/new-logo.png" alt="logo" /></a>
            </div>
            <div class="main-content">
                <div class="main-table">
                    <div class="table-box">
                        <h2>欢迎登录&nbsp;<a href="##">(账号不能登录？请点击)</a></h2>
                        <!--登录表单-->
                        <form action="">
                            <!--手机号input-->
                            <div class="inp">
                                <input type="text" placeholder="邮箱/手机号码/用户名" id="user" />
                                <span id="user-err" class="user-err"></span>
                            </div>
                            <!--密码input-->
                            <div class="inp">
                                <input type="password" placeholder="密码" id="pass" />
                                <span id="pass-err" class="pass-err"></span>
                            </div>
                            <!--保存登录信息-->
                            <div class="login-info clearfix">
                                <div class="info-left ">
                                    <input type="checkbox" checked="checked" />
                                    <lable>保存登录信息</lable>
                                </div>
                                <div class="info-right"><a href="##">忘记密码</a></div>
                            </div>
                            <!--登录按钮-->
                            <div class="btn-login" id="btn">立即登录</div>
                            <!--其他登录方式-->
                            <div class="other-user clearfix">
                                <div class="other-user-left clearfix">
                                    <ul class="clearfix">
                                        <li>其他账号登录</li>
                                        <li><a href=""><i class="fa fa-weixin fa-lg"></i></a></li>
                                        <li><a href=""><i class="fa fa-qq fa-lg"></i></a></li>
                                        <li><a href=""><i class="fa fa-weibo fa-lg"></i></a></a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="free-res"><a href="register.html">免费注册</a></div>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src='js/jquery-1.12.4.min.js'></script>
<script src="js/login.js"></script>

</html>
