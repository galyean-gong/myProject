<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/register.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome-4.5.0/css/font-awesome.min.css" />
</head>

<body>
	<!--条件注释-->
    <!--[if lte IE 8]>
<p class="browseupgradw">你的浏览器版本过低请到这里更换<a href="http://browsehappy.com">点击更换</a></p>
<![endif]-->
    <div class="wrap">
        <header class="header">
            <div class="inner">
                <div class="logo">
                    <a href="index.html"><img src="./img/logo.png" /></a>
                </div>
                <div class="logo-next">
                    <img src="./img/bg_login.jpg" />
                </div>
            </div>
        </header>
        <!--注册主体-->
        <div class="regs-main">&nbsp;
            <div class="regs-main-box">
                <h4>注册壹贰叁购账户</h4>
                <p>如果您已拥有壹贰叁购帐户，则可<a href="login.html">在此登录</a></p>
                <form action="" class="myform">
                    <table>
                        <tbody>
                            <tr>
                                <td>手机号码:</td>
                                <td>
                                    <input type="text" id="user" placeholder="输入手机号" />
                                    <span class="user-err"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td style="color:#999">非中国大陆用户输入手机号码时请增加区域前缀，如：台湾：+8869*******，香港：+8526*******</td>
                            </tr>
                            <tr>
                                <td>手机验证码:</td>
                                <td>
                                    <input type="text" placeholder="输入验证码" id="myphone-code" />
                                    <button id="phone-code">重新发送短信</button>
                                    <span style="color:#999">请输入手机验证码，如未收到，请重新获取</span>
                                </td>
                            </tr>
                            <tr>
                                <td>密码:</td>
                                <td>
                                    <input type="password" id="pass" placeholder="设置密码" />
                                    <span style="color:#999" class="pass-err">密码长度为6~16位</span>
                                </td>
                            </tr>
                            <tr>
                                <td>确认密码:</td>
                                <td>
                                    <input type="password" id="reday-pass" placeholder="请在此输入" />
                                    <span class="reday-pass-err"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td>
                                    <div id="btn">确认</div>
                                    <span></span>
                                </td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td>
                                    <span class="user-regs">点击“立即注册”，即表示您同意并愿意遵守壹贰叁购<a href="">用户协议</a>和<a href="">隐私政策</a></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
        <!--底部信息-->
        <footer class="footer">
            <p>©123购进口商品直购中心官网 &nbsp;陕ICP证B2-20130549号 陕ICP备12053227号-3号
                <br>版权所有：陕西壹贰叁购网络科技有限公司</p>
        </footer>
    </div>
</body>
<script src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/register.js"></script>

</html>
